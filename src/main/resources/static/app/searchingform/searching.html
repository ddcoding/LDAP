<div>
    <button ng-click="vm.addFields()">Przycisk</button>
    <div id="room_fields"></div>
    <div ng-repeat="value in vm.values track by $index">
        <select name="values" ng-model="vm.values[$index]" ng-click="vm.getGroups()">
            <option ng-repeat="groups in vm.groups track by $index" value="{{groups}}" >{{groups}}</option>
        </select>
        <button ng-click="vm.delete()">Usun mie to</button>
    </div>
    <button ng-click="vm.getValues()">Dej no te wartosci</button>
    <div ng-repeat="result in vm.result track by $index">
        <span>{{vm.result[$index]}}</span>
    </div>

</div>
