<!-- Modal content-->
<div class="jumbotron">
    <h2>Log in!</h2>
    <form>
        <label>Id</label>
        <input type="text" ng-model="vm.user.id" title="Id">
        <label>Password</label>
        <input type="text" ng-model="vm.user.pw" title="Password">
        <button ng-click="vm.logIn(vm.user)">Log In!</button>
    </form>
    <!--<a href="/auth/login">Zaloguj mnie!</a></br>-->
    <!--<a href="/auth/islogged">Sprawdz czy jestem zalogowany</a>-->
</div>
