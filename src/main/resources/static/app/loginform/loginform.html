<div class="top-content">
    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text">
                    <h1><strong>Newind</strong> Login Form</h1>
                    <div class="description">
                        <p>
                            Test of connection to @newind AD
                        </p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>Login using your AD username</h3>
                            <p>Enter your username and password to log on:</p>
                        </div>
                        <div class="form-top-right">
                            <i class="fa fa-lock"></i>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <form class="login-form" ng-switch="vm.isAuthenticate()">
                            <div class="form-group" ng-switch-when="false">
                                <label class="sr-only" for="form-username">Username</label>
                                <input ng-model="vm.user.userName" type="text" name="form-username"
                                       placeholder="Username..."
                                       class="form-username form-control" id="form-username">
                            </div>
                            <div class="form-group" ng-switch-when="false">
                                <label class="sr-only" for="form-password">Password</label>
                                <input ng-model="vm.user.password" type="password" name="form-password"
                                       placeholder="Password..." class="form-password form-control" id="form-password">
                            </div>
                            <button ng-click="vm.logIn()" class="btn btn-primary" ng-switch-when="false">Sign in!
                            </button>
                            <div class="jumbotron" style="margin-top: 50px ">
                                <div ng-switch-when="true">
                                    <h2 style="font-size: 30px"><strong style="margin-right: 5px">Witaj!</strong>{{vm.fullname[0]}}</h2>
                                    <button ng-click="vm.logOut()" id="logout" style="margin-bottom: 5px" class="btn">
                                        Log out!
                                    </button>
                                </div>
                                <button ng-click="vm.checkAuthenticate()" class="btn btn-success">Check connection!
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
