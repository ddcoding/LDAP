
<div>
    <h2><span data-translate="robimytov2App.userGroup.detail.title">User Group</span> {{vm.userGroup.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="robimytov2App.userGroup.name">Name</span></dt>
        <dd>
            <span>{{vm.userGroup.name}}</span>
        </dd>
        <dt><span data-translate="robimytov2App.userGroup.description">Description</span></dt>
        <dd>
            <span>{{vm.userGroup.description}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="user-group-detail.edit({id:vm.userGroup.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
