
<div>
    <h2><span data-translate="robimytov2App.authorization.detail.title">Authorization</span> {{vm.authorization.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="robimytov2App.authorization.name">Name</span></dt>
        <dd>
            <span>{{vm.authorization.name}}</span>
        </dd>
        <dt><span data-translate="robimytov2App.authorization.description">Description</span></dt>
        <dd>
            <span>{{vm.authorization.description}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="authorization-detail.edit({id:vm.authorization.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
